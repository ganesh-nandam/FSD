<!DOCTYPE html>
<html>
    <style>
        .color-sample { margin: 5px 0; padding: 5px; color: #fff; text-align: center; }
    </style>
<body>
    <h1 style="text-align: center; color:rgb(201, 161, 113);">Color References in CSS</h1>

    <h2>Named Colors</h2>
    <div class="color-sample" style="background-color: red;">Red</div>
    <div class="color-sample" style="background-color: blue;">Blue</div>

    <h2>Hex Colors</h2>
    <div class="color-sample" style="background-color: #adcc3d;">#ff5733</div>
    <div class="color-sample" style="background-color: #1dcf94;">#33ff57</div>

    <h2>RGB Colors</h2>
    <div class="color-sample" style="background-color: rgb(112, 79, 143);">rgb(255, 0, 0)</div>
    <div class="color-sample" style="background-color: rgb(122, 58, 101);">rgb(0, 255, 0)</div>

    <h2>RGBA Colors</h2>
    <div class="color-sample" style="background-color: rgba(173, 196, 111, 0.5);">rgba(255, 0, 0, 0.5)</div>
    <div class="color-sample" style="background-color: rgba(44, 138, 130, 0.5);">rgba(0, 255, 0, 0.5)</div>

    <h2>HSLA Colors</h2>
    <div class="color-sample" style="background-color: hsla(230, 22%, 79%, 0.5);">hsla(120, 100%, 50%, 0.5)</div>
    <div class="color-sample" style="background-color: hsla(240, 100%, 50%, 0.5);">hsla(240, 100%, 50%, 0.5)</div>

</body>
</html>
