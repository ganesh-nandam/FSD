<!DOCTYPE html>
<html>
<body>
<h1>The href Attribute</h1>
<a href="https://imageonline.io/">Visit images</a>
<h1>target Attribute</h1>
<p>
<a href="https://www.google.com"target="_blank">
visit google site in new tab
</a>
</p>
<p>
<a href="https://imageonline.io/"target="_self">
visit site on same tab
</a>
</p>
<p>
<a href="https://www.amazon.com"target="_parent">
visit amazon site in parent frame
</a>
</p>
<p>
<a href="https://www.github.com"target="_top">
visit github site in full window
</a>
</p>
</body>
</html>
